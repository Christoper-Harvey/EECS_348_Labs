<html>

<head>
    <!-- I copied the general layout of the example given -->

</head>

<body>
    <!-- create password form -->
    First Password: <input type="text" id="password1" value=""> <br>
    Second Password: <input type="text" id="password2" value=""> <br>
    <!-- add onclick listener to check password values. -->
    <button onclick="checkPasswords()">Validate Your Passwords</button> <br>
</body>

<script>


function checkPasswords() {
    // grab values from input.
    var password1 = document.getElementById("password1").value;
    var password2 = document.getElementById("password2").value;

    // if the length of the password is less than 8. report error.
    if (password1.length < 8) {
        alert("The length of the first password is less than 8 letters!")
    // if the passwords don't match, report error.
    } else if (password1 != password2) {
        alert("Two passwords don't match!")
    // else report that it worked.
    } else {
        alert("Everything is good!")
    }
}
</script>
